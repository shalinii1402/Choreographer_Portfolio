<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Modern Movement</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
</head>

<body class="auth-page">

    <div class="auth-card" data-reveal>
        <div class="auth-header">
            <a href="index.html" class="brand" style="justify-content: center; margin-bottom: 20px;">
                <img src="assets/images/logo.png" alt="Logo" class="brand-logo" style="height: 50px; width: 50px;">
                <span class="brand-name text-gradient" style="font-size: 1.5rem;">Modern Movement</span>
            </a>
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access your account.</p>
        </div>

        <form class="auth-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="example@mail.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="password-field">
                    <input type="password" class="form-control password-input" placeholder="••••••••" required>
                    <span class="password-toggle"><i class="fas fa-eye"></i></span>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <label style="display: flex; align-items: center; gap: 8px; font-size: 0.85rem; cursor: pointer;">
                    <input type="checkbox" style="width: 16px; height: 16px;"> Remember me
                </label>
                <a href="#" class="text-gradient" style="font-size: 0.85rem; font-weight: 500;">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>

        <div class="social-divider">Or login with</div>

        <div class="social-login-btns">
            <button class="btn-social">
                <i class="fab fa-google" style="color: #DB4437;"></i> Google
            </button>
            <button class="btn-social">
                <i class="fab fa-facebook-f" style="color: #4267B2;"></i> Facebook
            </button>
        </div>

        <p style="margin-top: 25px; font-size: 0.9rem;">
            Don't have an account? <a href="signup.html" class="text-gradient" style="font-weight: 600;">Signup</a>
        </p>


    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
